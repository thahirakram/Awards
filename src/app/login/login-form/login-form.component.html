<div class="row justify-content-center">
  <div class="col col-md-4 col-lg-3">
    <form name="createform" #createform="ngForm" ngSubmit="sub(createform)">
      <div class="form-group">
        <input class="form-control mt-2" type="text" ngModel name="email"  placeholder="email">
        <input class="form-control mt-2" type="password" ngModel name="password" placeholder="password">
      </div>
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>

</div>

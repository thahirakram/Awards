<div class="container">
  <div class="row mt-3">
      <form class="mx-auto" name="formTemp" #formTemp="ngForm" (ngSubmit)="temp(formTemp)">

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1"  ngModel name="email" placeholder="Enter email" required>
         
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" ngModel name="name"  placeholder="name" required>
          </div>
          <div>
            Addresses <button class="text-success border-0 bg-transparent" type="button" (click)="addAddress()"><i class="fas fa-plus-circle"></i></button>
          </div>
          <div class="form-group" *ngFor="let address of addresses">
              <label for="exampleInputPassword1">Adress</label>   
             <input type="password" class="form-control" id="exampleInputPassword1" ngModel name="adresses"  placeholder="adresses" required>                
            </div>
          <button type="submit" class="btn btn-primary" [disabled]="formTemp.invalid">Submit</button>
        </form>
</div>
</div>
